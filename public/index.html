				DEFINE EL CONCEPTO DE ROMANIZACIÓN Y DESCRIBE LOS MEDIOS EMPLEADOS PARA LLEVARLA A CABO 1. Definición. 2. Inicio 
				Con la conquista. 3. Duración Hasta 7 siglos en algunas zonas y menos en otras. 4. No fue un fenómeno uniformeZonas
				más y menos romanizadas. 5. Proceso: voluntario e impuesto por los conquistadores. 6. Facetas de la romanización: a.
				Lengua Latín. b. Religiónclásica y cristianismo. c. El Derecho romano. d. Modos de vida Estilo romano: ciudades,
				espectáculos, organización social, moneda… e. Organización administrativa. f. Toponimia y onomástica. g. Monumentos y
				obras públicas. 7. Factores: a. Las ciudades y la extensión de la vida urbana: Elemento fundamental de difusión del
				modo de vida romano y de la romanización (comercio, administración): i. Ciudades preexistentes, transformando sus
				órganos de gobierno autónomos en órganos dependientes de la administración general romana. ii. Nuevas ciudades
				creadas por los romanos. b. El ejército romano: i. Soldados venidos de Italia y reclutamiento de tropas auxiliares
				entre los pueblos indígenas. ii. Nuevos núcleos urbanos fundados junto a los campamentos: León. c. Fundación de
				colonias y asentamiento de colonos romanos e itálicos: Mérida. d. Concesión de la ciudadanía a los indígenas e
				imposición del derecho romano, que unificó a los diferentes pueblos: i. 72 Edicto de Vespasiano: concedía el
				estatuto de municipio latino a las ciudades hispanas.  ii. 212 Caracalla amplió la ciudadanía a todos los habitantes
				del imperio. e. Las viae o calzadas romanas. f. La explotación económica basada en los latifundios, la industria
				conservera y la minería, al servicio de la economía imperial basada en Roma. 8. Hispania Una de las provincias más
				romanizadas. a. Personalidades romanas nacidas en Hispania: i. Escritores y filósofos: Séneca, Marcial, Lucano. ii.
				Emperadores: Trajano, Adriano, Teodosio.

				RESUME LAS CARACTERÍSTICAS DE LA MONARQUÍA VISIGODA Y EXPLICA POR QUÉ ALCANZÓ TANTO PODER LA IGLESIA Y LA NOBLEZA Los
				visigodos, un pueblo germánico muy romanizado, penetraron en la península ibérica a comienzos del siglo V como
				federados del Imperio romano para hacer frente a los suevos, vándalos y alanos, que habían invadido Hispania.
				Inicialmente su reino se extendió por el sur de Francia y la península ibérica, con capital en Tolosa, pero, tras su
				expulsión de Francia por los Francos, en el año 507 se establecieron solo en la península ibérica, formando un reino
				independiente con capital en Toledo. Eran una pequeña minoría respecto de la población hispanorromana, a la que
				dominaron militarmente, aunque con el tiempo se fueron mezclando con la nobleza autóctona y adoptando en gran medida
				sus costumbres y cultura. Inicialmente cada grupo se regía por sus propias normas y códigos propios hasta la
				unificación legislativa conseguida con Recesvinto en el Liber Iudiciorum. La organización política de los visigodos
				se sustentaba en el derecho germánico, que consideraba que la institución fundamental de gobierno era la Asamblea de
				los hombres libres, en la que residía el poder del reino, que era conferido a un rey. Por ello, la monarquía visigoda
				fue electiva: los nobles, siguiendo las costumbres germánicas, escogían de entre ellos a su rey. Este fenómeno
				provocó una grave inestabilidad, por cuanto los enfrentamientos para hacerse con la corona entre facciones
				nobiliarias fueron muy frecuentes. De hecho, fue este el factor clave para entender el derrumbamiento del reino
				visigodo en el 711 tras la invasión musulmana. Los reyes visigodos, como Leovigildo o Chindasvinto, intentaron
				modificar esta costumbre e incorporar el concepto imperial romano a su gobierno y convertir a la monarquía en
				hereditaria. Pese a estos intentos, nunca lograron establecer una monarquía estable, con un poder real fuerte y
				basada en el derecho de herencia. Los poderes del rey eran muy amplios: juez supremo, jefe del ejército, legislador,
				encargado de la guerra y de la paz… No obstante, su poder estaba lejos de ser absoluto, pues debía contar con los
				nobles más importantes. Para el ejercicio de las tareas de gobierno, el rey contaba con: a) El Aula Regia o Consejo
				del Rey, que era una especie de asamblea consultiva formada por la aristocracia visigoda y en la que participaban
				funcionarios, clérigos y los nobles de más alto rango que, que, con el título de Comes, estaban al frente de
				diferentes servicios: Comes del Tesoro Regio, Comes de administración de las tierras de la Corona, Comes de
				recaudación de impuestos, Comes de los gastos del monarca y de su casa. También participaban los grandes funcionarios
				territoriales y militares: Duces provinciales (delegados del rey), Comites civitates (jueces de las ciudades)
				y Gardingos (jefes militares). b) A partir de la unificación religiosa bajo el catolicismo, que se produjo en el
				reinado de Recaredo, los Concilios de Toledo fueron la otra gran institución fundamental. Con la unificación
				religiosa, los reyes no solo trataron de unir a toda la población del reino, sino también de conseguir el apoyo tanto
				de la aristocracia hispanorromana como de la cada vez más poderosa Iglesia. Ésta, en contrapartida, se convirtió en
				un nuevo árbitro de la situación política; en lo sucesivo apoyaría al monarca siempre que actuara de acuerdo a sus
				intereses. Los concilios no solo fueron asambleas de los obispos católicos para dirimir cuestiones religiosas y
				teológicas, sino que adquirieron gran peso político, colaborando con los reyes en tareas legislativas y asuntos de
				gobierno. En ellos los obispos ratificaban las decisiones de los reyes y les daban fuerza legal. Se convocaban cada
				vez que debía tratarse un asunto importante que afectaba a la monarquía, adquiriendo gran poder la Iglesia y los
				obispos. Además de estas dos instituciones existía el Officium palatino, conjunto de nobles que desempeñaban cargos
				en palacio, algunos de los cuales participaba en el Aula Regia. La monarquía visigoda propició el surgimiento de una
				poderosa nobleza territorial. Habitualmente, los monarcas conservaron una comitiva de clientes que los acompañaban,
				jurándoles fidelidad y recibiendo protección y sustento. En un primer momento los reyes se rodearon de gardingos o
				guerreros fieles a su persona, a los que mantenían en palacio. Posteriormente tendieron a recompensar sus servicios
				militares con la entrega de tierras en usufructo vitalicio (no en propiedad). Pero con el tiempo, los gardingos
				convirtieron esas tierras en propiedades hereditarias, en las que gobernaban con total autonomía respecto al poder
				del rey. De este modo, en ocasiones, en vez de asistir militarmente al monarca, le usurpaban incluso su autoridad
				política. Esos gardingos, convertidos ya en nobleza territorial latifundista, se rodearon, a su vez, de hombres
				fieles conocidos como bucelarios. En esta relación, propia de una época de dificultades, el bucelario obtenía del
				noble protección y tierras, y a cambio adquiría con él un compromiso de fidelidad y obediencia. Asimismo, el proceso
				de ruralización, la inestabilidad y la debilidad del poder real para llegar a todos los rincones del reino, hicieron
				que muchos pequeños propietarios rurales buscasen la protección que les ofrecían los nobles, que disponían de tropas
				propias, creándose así una serie de relaciones personales por las que, a cambio de protección cedían sus tierras o
				trabajaban para los nobles, comenzando a gestarse el modelo feudal. La nobleza adquirió pues, un gran poder por:  La
				tradicional organización aristocrática de los pueblos germánicos.  Su papel en los órganos de gobierno que
				auxiliaron al rey.  El incremento de su poder territorial, por la usurpación de las tierras concedidas inicialmente
				en usufructo por el rey, convirtiéndolas en posesiones hereditarias.  El desarrollo de las relaciones personales en
				tiempos de inseguridad. Por su parte, la Iglesia cristiana ya había adquirido gran poder en el Bajo Imperio Romano
				tras los Edictos de Milán y Tesalónica y una gran riqueza, llegando a convertirse las diócesis en los últimos
				reductos de administración imperial en los últimos tiempos del Imperio. Tras el III Concilio de Toledo (589)
				incrementó su influencia política, pues los concilios, aunque eran convocados por los reyes, tuvieron mucho poder ya
				que establecieron importantes normas relacionadas con la elección de los reyes o las obligaciones debían cumplir. Los
				obispos se convirtieron desde ese momento en verdaderas autoridades del reino y pasaron a desempeñar competencias en
				asuntos sociales, fiscales y judiciales que desbordaban el mero ámbito de la fe. Además, los monarcas eran ungidos
				por los obispos, como signo de legitimidad de su poder. Nobleza e Iglesia, como grupos poderosos, tuvieron, por
				tanto, intereses comunes y coincidieron en impedir el establecimiento de una monarquía fuerte que pudiera limitar su
				influencia y privilegios. Además, los reyes dependían de su apoyo para acceder al trono y mantenerse en él. FUENTES:
				 Historia de España.2º Bachillerato. Ed. Santillana  Historia de España.2º Bachillerato. Ed. Educalia 
